<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">ของบประมาณงานปรับปรุงระบบจำหน่ายและงานย้ายแนว</h4>
        <form class="form-sample" #f="ngForm" (ngSubmit)="onSubmit()">
          <p class="card-description">
            รายละเอียดงาน
          </p>

          <!------------------------------------ROW-->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">ประเภทงาน</label>
                <div class="col-sm-4">
                  <div class="form-radio">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="membershipRadios" id="membershipRadios1" value="option1" (click) ="chgImProject()" checked ngModel>
                      งานปรับปรุงระบบไฟฟ้า
                    </label>
                  </div>
                </div>
                <div class="col-sm-5">
                  <div class="form-radio">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="membershipRadios" id="membershipRadios2" value="option2" (click) ="chgRmProject()" ngModel>
                      งานย้ายแนว
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">งานโครงการ</label>
                <div class="col-sm-9">
                  <select  class="form-control form-control-sm" name="project" ngModel>
                    <option value="" disabled>เลือกงานโครงการ</option>
                    <option *ngFor="let project of projects" [ngValue]="project">
                      {{ project.name }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <!-----------------------------END------------------------------------------------>
       
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">WBS</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="wbs" ngModel required #wbs="ngModel">
                  <span class="help-block" *ngIf="!wbs.valid && wbs.touched">Please enter a valid email!</span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">ชื่องาน</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="name" ngModel required> 
                </div>
              </div>
            </div>
          </div>
          <!-----------------------------END------------------------------------------------>
          <!------------------------------------ROW-->
          <div class="row">

            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">สาเหตุ</label>
                <div class="col-sm-9">
                  <select  class="form-control form-control-sm" name="causeName" ngModel>
                    <option value="" disabled>เลือกงานโครงการ</option>
                    <option *ngFor="let causeName of causeNames" [ngValue]="causeName">
                      {{ causeName.name }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <!-----------------------------END------------------------------------------------>            
          <button type="submit" [disabled]="!f.valid" class="btn btn-success mr-2">Submit</button>
         </form>
      </div>
    </div>
  </div>
  
</div>
 
<div class="row">
  <div class="col-lg-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Orders</h4>
                 
        <input type="text" class="form-control" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                
        <div class="table-responsive">
            <table class="table table-bordered" mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="name">
                <thead><th mat-header-cell *matHeaderCellDef> Name </th></thead>
                <tbody><td mat-cell *matCellDef="let user"> {{user.name}} </td></tbody>
              </ng-container>
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-Mail </th>
                <td mat-cell *matCellDef="let user"> {{user.email}} </td>
              </ng-container>
              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
              </ng-container>
              <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef> Company </th>
                <td mat-cell *matCellDef="let user"> {{user.company.name}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
