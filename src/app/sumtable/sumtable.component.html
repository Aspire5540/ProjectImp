<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title input-lg">ของบประมาณงานปรับปรุงระบบจำหน่ายและงานย้ายแนว</h2>
        <form class="form-sample" #f="ngForm" (ngSubmit)="onSubmit()">
          <p class="card-description">
            รายละเอียดงาน
          </p>
  
          <!------------------------------------ROW------------------------------------------------->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label  input-lg">ประเภทงาน</label>
                <div class="col-sm-4">
                  <div class="form-radio">
                    <label class="form-check-label  input-lg">
                      <input type="radio" class="form-check-input" name="projectType" id="membershipRadios1" value="impPro" (change) ="chgProject()" ngModel>
                      งานปรับปรุงระบบไฟฟ้า
                    </label>
                  </div>
                </div>
                <div class="col-sm-5">
                  <div class="form-radio">
                    <label class="form-check-label  input-lg">
                      <input type="radio" class="form-check-input" name="projectType" id="membershipRadios2" value="movePole" (change) ="chgProject()" ngModel>
                      งานย้ายแนว
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label input-lg">บันทึกเลขที่</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control input-lg" name="wbs" ngModel required>
                  </div>
                </div>
              </div>            
            <!--
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label  input-lg">งานโครงการ</label>
                <div class="col-sm-9">
                  <select  class="form-control form-control-sm  input-lg" name="project" (change) = "selProject()" ngModel>
                    <option *ngFor="let project of projects" [ngValue]="project">
                      {{project}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          -->
          </div>
          <!-----------------------------END------------------------------------------------>
       
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label input-lg">WBS</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control input-lg" name="wbs" ngModel required>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label input-lg">ชื่องาน</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control input-lg" name="jobName" ngModel required> 
                </div>
              </div>
            </div>
          </div>
          <!-----------------------------END------------------------------------------------>
          <!------------------------------------ROW------------------------------------------>
          <div class="row">


            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label  input-lg">สาเหตุ</label>
                <div class="col-sm-9">
                  <select  class="form-control form-control-sm  input-lg" name="causeName" ngModel>
                    <option value="" disabled>สาเหตุการดำเนินการ</option>
                    <option *ngFor="let causeName of causeNames" [ngValue]="causeName">
                      {{ causeName }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6" *ngIf="show">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label  input-lg">วิธีการดำเนินการ</label>
                <div class="col-sm-9">
                  <select  class="form-control form-control-sm  input-lg" name="solveMet" ngModel>
                    <option value="" disabled>วิธีการดำเนินการ</option>
                    <option *ngFor="let solveMet of solveMets" [ngValue]="solveMet">
                      {{ solveMet }}
                    </option>
                  </select>
                </div>
              </div>
            </div>    


          </div>
          <!-----------------------------END------------------------------------------------>    
       
          <div *ngIf="show" class="row">

            <div class="col-md-3">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label  input-lg">แรงสูง</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control  input-lg" name="mv" placeholder="วงจร-กม" ngMode>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label  input-lg">หม้อแปลง</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control  input-lg" name="tr" placeholder="kVA" ngModel> 
                </div>
              </div>
            </div>
    
          <div class="col-md-3">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label  input-lg">แรงต่ำ</label>
              <div class="col-sm-9">
                <input type="text" class="form-control  input-lg" name="lv" placeholder="วงจร-กม" ngModel> 
              </div>
            </div>
          </div>
        </div>
          <!-----------------------------END------------------------------------------------>        
        <div *ngIf="show" class="row">

              <div class="col-md-3">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label  input-lg">PEA หม้อแปลง</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control  input-lg" name="peatr" placeholder="00-000000" ngMode>
                  </div>
                </div>
              </div>
  
              <div class="col-md-3">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label  input-lg">แรงดันปลายสาย</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control  input-lg" name="vdrop" placeholder="โวลต์" ngModel> 
                  </div>
                </div>
              </div>
      
            <div class="col-md-3">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label  input-lg">%โหลดหม้อแปลง</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control  input-lg" name="loadTr" placeholder="%" ngModel> 
                </div>
              </div>
            </div>
        </div>
          <!-----------------------------END------------------------------------------------>   
         <div class="row">
            <div class="col-md-9">
                <div class="form-group">
                    <label for="file">Choose File</label>
                    <input type="file"
                           id="file"
                           name="docName"
                           (change)="handleFileInput($event.target.files)">
                </div>

            </div>
            <div class="col-md-3">
              <button type="submit" [disabled]="!f.valid" class="btn btn-success mr-2">Submit</button>
            </div>
          </div>
         </form>
      </div>
    </div>
  </div>
  
</div>
 
<div class="row">
  <div class="col-lg-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Orders</h4>
                 
        <input type="text" class="form-control" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                
        <div class="table-responsive">
            <table class="table table-bordered" mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="name">
                <thead><th mat-header-cell *matHeaderCellDef> Name </th></thead>
                <tbody><td mat-cell *matCellDef="let user"> {{user.name}} </td></tbody>
              </ng-container>
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-Mail </th>
                <td mat-cell *matCellDef="let user"> {{user.email}} </td>
              </ng-container>
              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
              </ng-container>
              <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef> Company </th>
                <td mat-cell *matCellDef="let user"> {{user.company.name}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
